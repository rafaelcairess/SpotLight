name: Steam Sync

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync Steam data
        run: npm run sync:steam
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STEAM_STORE_LANGUAGE: ${{ secrets.STEAM_STORE_LANGUAGE }}

      - name: Set daily featured game
        run: npm run set:featured
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FEATURED_TIMEZONE: ${{ secrets.FEATURED_TIMEZONE }}

      - name: Check price alerts
        run: npm run check:alerts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STEAM_STORE_LANGUAGE: ${{ secrets.STEAM_STORE_LANGUAGE }}
